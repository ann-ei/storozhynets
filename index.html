<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Storozhynets</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            
            <nav class="header-nav">
                <ul class="header-nav_list">
                    <li class="li header-nav_item"><a href="#" class="header-nav_link active">ГОЛОВНА</a></li>
                    <li class="li header-nav_item"><a href="#" class="header-nav_link">НОВИНИ</a></li>
                    <li class="li header-nav_item"><a href="#" class="header-nav_link">ОГОЛОШЕННЯ</a></li>
                    <li class="li header-nav_item"><a href="#" class="header-nav_link">ФОТОГАЛЕРЕЯ</a></li>
                    <li class="li header-nav_item"><a href="#" class="header-nav_link">КАРТКА ГРОМАДИ</a></li>
                    <li class="li header-nav_item"><a href="#" class="header-nav_link">КОНТАКТИ</a></li>
                </ul>
            </nav>

            <div class="header-icons__box">
                <a href="" class="header-icon__link">
                    <svg class="header-icon__icon" width="27" height="27">
                      <use href="img/sprite.svg#icon-whatsapp"></use>
                    </svg>
                  </a>

                  <a href="" class="header-icon__link">
                    <svg class="header-icon__icon" width="27" height="27">
                      <use href="img/sprite.svg#icon-facebook"></use>
                    </svg>
                  </a>

                  <a href="" class="header-icon__link">
                    <svg class="header-icon__icon" width="27" height="27">
                      <use href="img/sprite.svg#icon-eye"></use>
                    </svg>
                  </a>

                  <a href="" class="header-icon__link">
                    <svg class="header-icon__icon" width="27" height="27">
                      <use href="img/sprite.svg#icon-search"></use>
                    </svg>
                  </a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-container">

                <div class="hero-logo">
                    <img src="./img/logo.png" alt="">
                </div>

                <h1 class="hero-title">Сторожинецька міська рада</h1>

                <h2 class="hero-subtitle">ОФІЦІЙНЕ ІНТЕРНЕТ-ПРЕДСТАВНЦТВО</h2>
            </div>
        </section>
    </main>
</body>
</html>
